<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <!-- first row -->
    <div class="row">
      <div class="column-eighteen-percent">
        <div class="img-div">
          <img src="images/dress1.jpeg" alt="dress 1">
        </div>
      </div>
      <div class="column-eighteen-percent">
        <div class="img-div">
          <img src="images/ysl-bag.jpeg" alt="ysl bag">
        </div>
      </div>
      <div class="column-eighteen-percent">
        <div class="img-div">
          <img src="images/key.jpeg" alt="key">
        </div>
      </div>
      <div class="column-eighteen-percent">
        <div class="img-div">
          <img src="images/lv-bag.jpg" alt="lv bag">
        </div>
      </div>
      <div class="column-eighteen-percent">
        <div class="img-div">
          <img src="images/dress2.jpeg" alt="dress 2">
        </div>
      </div>
    </div>
    <!-- second row -->
    <div class="row">
      <div class="column-eighteen-percent">
        <p class="three-four-row-p">Free People<span> | Size 6</span></p>
      </div>
      <div class="column-eighteen-percent">
        <p class="three-four-row-p">Yves Saint Laurent<span> | One-Size</span></p>
      </div>
      <div class="column-eighteen-percent">
        <p class="three-four-row-p">Tiffany<span> | One-Size</span></p>
      </div>
      <div class="column-eighteen-percent">
        <p class="three-four-row-p">Louis Vuitton<span> | One-Size</span></p>
      </div>
      <div class="column-eighteen-percent">
        <p class="three-four-row-p last">Reformation<span> | Size 4</span></p>
      </div>
    </div>
    <!-- third row -->
    <div class="row">
      <div class="column-eighteen-percent">
        <p class="three-four-row-p"><span class="special-span">$35 </span><span><del>$125 retail</del></span></p>
      </div>
      <div class="column-eighteen-percent">
        <p class="three-four-row-p"><span class="special-span">$200 </span><span><del>$1600 retail</del></span></p>
      </div>
      <div class="column-eighteen-percent">
        <p class="three-four-row-p"><span class="special-span">$476 </span><span><del>$2000 retail</del>></span></p>
      </div>
      <div class="column-eighteen-percent">
        <p class="three-four-row-p"><span class="special-span">$95 </span><span><del>$1200 retail</del></span></p>
      </div>
      <div class="column-eighteen-percent">
        <p class="three-four-row-p last"><span class="special-span">$20 </span><span><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
