<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-third">
        <a href="#" class="previous-poke-link">
          <i class="fas fa-angle-left"></i>
        </a>
      </div>
      <div class="column-third">
        <div class="img-div">
          <img src="images/025.png" alt="pokemon-image" class="poke-image">
        </div>
        <div class="circle-icons">
          <a href="#" class="dot active">
            <i class="fas fa-circle circle-one"></i>
          </a>
          <a href="#" class="dot">
            <i class="far fa-circle circle-two"></i>
          </a>
          <a href="#" class="dot">
            <i class="far fa-circle circle-three"></i>
          </a>
          <a href="#" class="dot">
            <i class="far fa-circle circle-four"></i>
          </a>
          <a href="#" class="dot">
            <i class="far fa-circle circle-five"></i>
          </a>
        </div>
      </div>
      <div class="column-third">
        <a href="#" class="next-poke-link">
          <i class="fas fa-angle-right"></i>
        </a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
