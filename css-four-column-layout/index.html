<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <!-- first row -->
    <div class="row">
      <div class="column-one-fourth">
        <div class="img second-row">
          <img class="second-row-img" src="images/screen-1.png" alt="screen-1">
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img second-row">
          <img class="second-row-img" src="images/screen-2.png" alt="screen-2">
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img second-row">
          <img class="second-row-img" src="images/screen-3.png" alt="screen-3">
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img second-row">
          <img class="second-row-img" src="images/screen-4.png" alt="screen-4">
        </div>
      </div>
    </div>
    <!-- second row -->
    <div class="row">
      <div class="column-one-fourth">
        <div class="img third-row">
          <img class="third-row-img" src="images/switch-icon.png" alt="switch-icon">
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img third-row">
          <img class="third-row-img" src="images/filter-icon.png" alt="filter-icon">
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img third-row">
          <img class="third-row-img" src="images/slider-icon.png" alt="slider-icon">
        </div>
      </div>
      <div class="column-one-fourth">
        <div class="img third-row">
          <img class="third-row-img" src="images/bars-icon.png" alt="bars-icon">
        </div>
      </div>
    </div>
    <!-- third row -->
    <div class="row text-align-center">
      <div class="column-one-fourth">
        <h5>App Switching</h5>
      </div>
      <div class="column-one-fourth">
        <h5>Trip Filtering</h5>
      </div>
      <div class="column-one-fourth">
        <h5>Service Filters</h5>
      </div>
      <div class="column-one-fourth">
        <h5>Stats + Mileage</h5>
      </div>
    </div>
    <!-- fourth row -->
    <div class="row text-align-center font-size-11 pad-bottom-50">
      <div class="column-one-fourth">
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
